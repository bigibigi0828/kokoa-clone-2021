<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>This is a More Page</title>
  </head>
  <body class="chatting-screen">
    <div class="status-bar chatting-screen__chatting">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header screen-header__chatting">
      <a href="chats.html">
        <i class="fas fa-chevron-left fa-lg"></i>
      </a>
      <h1 class="screen-header__title screen-header__title-chatting">
        Young Lee
      </h1>
      <div class="screen-header__chatting--icons">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-bars fa-lg"></i>
      </div>
    </header>

    <main class="main-screen">
      <div class="chat-component__date">
        <span>Tuesday, June 30, 2020</span>
      </div>

      <div class="chatting__chattee">
        <div class="chatting__chattee--avatar">
          <img
            src="https://media.istockphoto.com/vectors/glasses-line-icon-editable-stroke-pixel-perfect-for-mobile-and-web-vector-id1159417553?b=1&k=20&m=1159417553&s=170667a&w=0&h=7N-92Ja_HbGGMSqRfANSfqJ92ThJ299zkJP0QpvPy3A="
          />
        </div>
        <div class="chatting__chattee--column">
          <span class="chatting__chattee--name">Young Lee</span>
          <div class="chatting__chattee--bubble-time">
            <div class="chatting__chattee--bubble">
              <p>Hi!</p>
              <div class="chatting__chattee--bubble-tip"></div>
            </div>
            <span>21:27</span>
          </div>
        </div>
      </div>

      <div class="chatting__chatter">
        <div class="chatting__chatter--bubble-time">
          <span>21:28</span>
          <div class="chatting__chatter--bubble">
            <p>What's up?</p>
            <div class="chatting__chatter--bubble-tip"></div>
          </div>
        </div>
      </div>
    </main>
    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message" />
        <i class="far fa-smile fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up fa-lg"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your Screen is TOO BIG</span>
    </div>

    <script
      src="https://kit.fontawesome.com/804bb6aa81.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
