<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>This is a More Page</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header screen-header__settings">
      <i class="fas fa-chevron-left fa-lg"></i>
      <h1 class="screen-header__title screen-header__title-settings">
        Settings
      </h1>
      <i class="fas fa-search fa-lg"></i>
    </header>

    <main class="main-screen">
      <div class="settings__section">
        <div class="settings__item">
          <div class="settings__item--column">
            <div class="settings__item--icon">
              <i class="fas fa-bullhorn fa-lg"></i>
            </div>

            <span class="settings__item--title">Notices</span>
            <!-- <span class="badge settings__item--badge">N</span> -->
          </div>
          <span class="settings__item--value"></span>
        </div>
        <div class="settings__item">
          <div class="settings__item--column">
            <div class="settings__item--icon">
              <i class="fas fa-flask fa-lg"></i>
            </div>

            <span class="settings__item--title">Shiba Lab</span>
            <!-- <span class="badge settings__item--badge">N</span> -->
          </div>
          <span class="settings__item--value"></span>
        </div>
        <div class="settings__item">
          <div class="settings__item--column">
            <div class="settings__item--icon">
              <i class="fas fa-code-branch fa-lg"></i>
            </div>

            <span class="settings__item--title">Version</span>
            <!-- <span class="badge settings__item--badge">N</span> -->
          </div>
          <span class="settings__item--value">Latest Version</span>
        </div>
      </div>
      <div class="settings__section">
        <div class="settings__item">
          <div class="settings__item--column">
            <div class="settings__item--icon">
              <i class="fas fa-user-lock fa-lg"></i>
            </div>

            <span class="settings__item--title">Privacy</span>
            <!-- <span class="badge settings__item--badge">N</span> -->
          </div>
          <span class="settings__item--value"></span>
        </div>
        <div class="settings__item">
          <div class="settings__item--column">
            <div class="settings__item--icon">
              <i class="far fa-bell fa-lg"></i>
            </div>

            <span class="settings__item--title">Notifications</span>
            <!-- <span class="badge settings__item--badge">N</span> -->
          </div>
          <span class="settings__item--value"></span>
        </div>
        <div class="settings__item">
          <div class="settings__item--column">
            <div class="settings__item--icon">
              <i class="fas fa-users fa-lg"></i>
            </div>
            <span class="settings__item--title">Friends</span>
            <!-- <span class="badge settings__item--badge">N</span> -->
          </div>
          <span class="settings__item--value"></span>
        </div>
        <div class="settings__item">
          <div class="settings__item--column">
            <div class="settings__item--icon">
              <i class="far fa-comment-dots fa-lg"></i>
            </div>
            <span class="settings__item--title">Chats</span>
            <!-- <span class="badge settings__item--badge">N</span> -->
          </div>
          <span class="settings__item--value"></span>
        </div>
        <div class="settings__item">
          <div class="settings__item--column">
            <div class="settings__item--icon">
              <i class="far fa-sun fa-lg"></i>
            </div>
            <span class="settings__item--title">Display</span>
            <span class="badge settings__item--badge">N</span>
          </div>
          <span class="settings__item--value"></span>
        </div>
        <div class="settings__item">
          <div class="settings__item--column">
            <div class="settings__item--icon">
              <i class="fas fa-brush fa-lg"></i>
            </div>
            <span class="settings__item--title">Themes</span>
            <span class="badge settings__item--badge">N</span>
          </div>
          <span class="settings__item--value">Default Theme</span>
        </div>
        <div class="settings__item">
          <div class="settings__item--column">
            <div class="settings__item--icon">
              <i class="fas fa-phone-alt fa-lg"></i>
            </div>
            <span class="settings__item--title">Call</span>
            <!-- <span class="badge settings__item--badge">N</span> -->
          </div>
          <span class="settings__item--value"></span>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <div class="nav__dots"></div>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your Screen is TOO BIG</span>
    </div>

    <script
      src="https://kit.fontawesome.com/804bb6aa81.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
